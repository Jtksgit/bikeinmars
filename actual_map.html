<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Locate plugin -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

<style>
  html, body { margin: 0; height: 100%; }
  #map { width: 100%; height: 100%; }

  /* Overlay log en bas Ã  gauche */
  .leaflet-control-log {
    background: rgba(255, 255, 255, 0.9);
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 12px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    pointer-events: none;
    margin: 10px;
    z-index: 1000;
  }

  /* Tooltip nombre de vÃ©los centrÃ© */
  .station-tooltip {
    background: transparent ;
    border: none !important;            /* pas de bordure */
    box-shadow: none !important;        /* pas d'ombre */
    color: black;
    font-size: 12px;
    font-weight: bold;
    text-align: center;
    padding: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="map"></div>

<script>
const cors = "https://corsproxy.io/?";
const url_info   = cors + encodeURIComponent("https://gbfs.omega.fifteen.eu/gbfs/2.2/marseille/en/station_information.json");
const url_status = cors + encodeURIComponent("https://gbfs.omega.fifteen.eu/gbfs/2.2/marseille/en/station_status.json");
const url_bikes  = cors + encodeURIComponent("https://gbfs.omega.fifteen.eu/gbfs/2.2/marseille/en/free_bike_status.json");

// Carte
const map = L.map("map").setView([43.3, 5.38], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "&copy; OpenStreetMap contributors"
}).addTo(map);



// GPS utilisateur
L.control.locate({
  position: "topleft",
  strings: { title: "Ma position" },
  flyTo: true,
  locateOptions: { enableHighAccuracy: true }
}).addTo(map);

let userMarker;
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      if (userMarker) userMarker.setLatLng([lat, lon]);
      else {
        userMarker = L.marker([lat, lon], {
          icon: L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          })
        }).addTo(map).bindPopup("<b>Ma position</b>").openPopup();
      }
      if (!map._centeredOnUser) {
        map.setView([lat, lon], 14);
        map._centeredOnUser = true;
      }
    },
    (err) => console.warn("Erreur GPS :", err),
    { enableHighAccuracy: true, maximumAge: 1000 }
  );
}

// Overlay log
const LogControl = L.Control.extend({
  onAdd: function(map) {
    const div = L.DomUtil.create('div', 'leaflet-control-log');
    div.innerHTML = "Chargement...";
    L.DomEvent.disableClickPropagation(div);
    return div;
  }
});
const logControl = new LogControl({ position: 'bottomleft' }).addTo(map);

// Charger donnÃ©es
async function loadData() {
  const logOverlay = document.querySelector('.leaflet-control-log');
  if (logOverlay) logOverlay.innerHTML = "â³ Mise Ã  jour en cours...";

  try {
    const [infoRes, statusRes, bikesRes] = await Promise.all([
      fetch(url_info).then(r => r.json()),
      fetch(url_status).then(r => r.json()),
      fetch(url_bikes).then(r => r.json())
    ]);

    const info = infoRes.data.stations;
    const status = statusRes.data.stations;
    const bikes = bikesRes.data.bikes;

    const stations = {};
    info.forEach(s => stations[s.station_id] = { name: s.name, lat: s.lat, lon: s.lon, bikes: 0, docks: 0 });
    status.forEach(s => {
      if (stations[s.station_id]) {
        stations[s.station_id].bikes = s.num_bikes_available;
        stations[s.station_id].docks = s.num_docks_available;
      }
    });

    // VÃ©los par station
    const bikesByStation = {};
    const MAX_RANGE = 45000;
    bikes.forEach(b => {
      if (b.station_id) {
        const percent = Math.round((b.current_range_meters / MAX_RANGE) * 100);
    
        // ðŸ”¥ Ajout de la dispo selon is_disabled
        const dispo = b.is_disabled ? "âŒ CassÃ©" : "âœ…";
    
        const text = `VÃ©lo ðŸ”‹ ${percent}% ${dispo}`;
        if (!bikesByStation[b.station_id]) bikesByStation[b.station_id] = [];
        bikesByStation[b.station_id].push(text);
      }
    });


    if (window.stationLayer) map.removeLayer(window.stationLayer);
    window.stationLayer = L.layerGroup().addTo(map);

    // Ajouter cercles stations
    Object.entries(stations).forEach(([id, st]) => {
      const nbVelo = st.bikes;
      let popup = `<b>${st.name}</b><br>ðŸš² ${nbVelo} vÃ©los<br>ðŸ…¿ï¸ ${st.docks} places`;
      if (bikesByStation[id] && bikesByStation[id].length > 0) {
        popup += "<br><br><b>VÃ©los disponibles :</b><br>" + bikesByStation[id].join("<br>");
      }

      const circle = L.circleMarker([st.lat, st.lon], {
        radius: 15,
        color: 'blue',
        fillColor: 'blue',
        fillOpacity: 0.1,
        weight: 1
      }).addTo(window.stationLayer);

      circle.bindPopup(popup);
      circle.bindTooltip(`${nbVelo}`, {
        permanent: true,
        direction: 'center',
        className: 'station-tooltip',
        fillOpacity: 0,
      }).openTooltip();
    });

    if (logOverlay) logOverlay.innerHTML = "âœ… DerniÃ¨re mise Ã  jour : " + new Date().toLocaleTimeString();

  } catch (err) {
    if (logOverlay) logOverlay.innerHTML = "âŒ Erreur : " + err;
    console.error(err);
  }
}
// Compter le nombre de vÃ©los par type
const counts = {};
bikes.forEach(b => {
  const typeId = b.vehicle_type_id;
  counts[typeId] = (counts[typeId] || 0) + 1;
});

  const percent = ((count / total) * 100).toFixed(1);
  return `${typeName} : ${count} vÃ©los (${percent}%)`;
});

// Affichage dans la console
console.log("ðŸ“Š RÃ©partition des vÃ©los :", proportions.join(" | "));

// Optionnel : affichage dans ton overlay log
if (logOverlay) {
  logOverlay.innerHTML += "<br><br><b>RÃ©partition :</b><br>" + proportions.join("<br>");
}

  
// Refresh toutes les 2 minutes
function refresh() {
  loadData();
  setTimeout(refresh, 120000);
}
refresh();

</script>
</body>
</html>
