<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MapLibre GL -->
<link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>

<style>
  html, body { margin: 0; height: 100%; }
  #map { width: 100%; height: 100%; }

  /* Overlay log en bas √† gauche */
  .map-log {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 12px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    pointer-events: none;
    z-index: 1000;
  }

  /* Tooltip nombre de v√©los centr√© sur station */
  .station-label {
    position: absolute;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
    color: black;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="map"></div>
<div id="log" class="map-log">Chargement...</div>

<script>
const cors = "https://corsproxy.io/?";
const url_info   = cors + encodeURIComponent("https://gbfs.omega.fifteen.eu/gbfs/2.2/marseille/en/station_information.json");
const url_status = cors + encodeURIComponent("https://gbfs.omega.fifteen.eu/gbfs/2.2/marseille/en/station_status.json");
const url_bikes  = cors + encodeURIComponent("https://gbfs.omega.fifteen.eu/gbfs/2.2/marseille/en/free_bike_status.json");

// Carte MapLibre
const map = new maplibregl.Map({
  container: "map",
  style: "https://demotiles.maplibre.org/style.json", // fond OSM libre
  center: [5.38, 43.3],
  zoom: 13
});

// Contr√¥les navigation (zoom, rotation)
map.addControl(new maplibregl.NavigationControl(), "top-right");

// GPS utilisateur
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      new maplibregl.Marker({ color: "red" })
        .setLngLat([lon, lat])
        .setPopup(new maplibregl.Popup().setText("Ma position"))
        .addTo(map);
    },
    (err) => console.warn("Erreur GPS :", err),
    { enableHighAccuracy: true, maximumAge: 1000 }
  );
}

async function loadData() {
  const logOverlay = document.getElementById("log");
  logOverlay.innerHTML = "‚è≥ Mise √† jour en cours...";

  try {
    const [infoRes, statusRes, bikesRes] = await Promise.all([
      fetch(url_info).then(r => r.json()),
      fetch(url_status).then(r => r.json()),
      fetch(url_bikes).then(r => r.json())
    ]);

    const info = infoRes.data.stations;
    const status = statusRes.data.stations;
    const bikes = bikesRes.data.bikes;

    const stations = {};
    info.forEach(s => stations[s.station_id] = { name: s.name, lat: s.lat, lon: s.lon, bikes: 0, docks: 0 });
    status.forEach(s => {
      if (stations[s.station_id]) {
        stations[s.station_id].bikes = s.num_bikes_available;
        stations[s.station_id].docks = s.num_docks_available;
      }
    });

    const bikesByStation = {};
    bikes.forEach(b => {
      if (b.station_id) {
        const dispo = b.is_disabled ? "‚ùå Cass√©" : "";
        const percent = Math.round((b.current_range_meters / 45000) * 100);
        const text = `V√©lo üîã ${percent}% ${dispo}`;
        if (!bikesByStation[b.station_id]) bikesByStation[b.station_id] = [];
        bikesByStation[b.station_id].push(text);
      }
    });

    // Supprimer anciens marqueurs
    if (window.stationMarkers) {
      window.stationMarkers.forEach(m => m.remove());
    }
    window.stationMarkers = [];

    // Ajouter stations
    Object.entries(stations).forEach(([id, st]) => {
      const nbVelo = st.bikes;
      let popup = `<b>${st.name}</b><br>üö≤ ${nbVelo} v√©los<br>üÖøÔ∏è ${st.docks} places`;
      if (bikesByStation[id] && bikesByStation[id].length > 0) {
        popup += "<br><br><b>V√©los disponibles :</b><br>" + bikesByStation[id].join("<br>");
      }

      const marker = new maplibregl.Marker({ color: "blue" })
        .setLngLat([st.lon, st.lat])
        .setPopup(new maplibregl.Popup().setHTML(popup))
        .addTo(map);

      window.stationMarkers.push(marker);
    });

    logOverlay.innerHTML = "‚úÖ Derni√®re mise √† jour : " + new Date().toLocaleTimeString();
  } catch (err) {
    document.getElementById("log").innerHTML = "‚ùå Erreur : " + err;
    console.error(err);
  }
}

// Rafra√Æchissement
function refresh() {
  loadData();
  setTimeout(refresh, 120000);
}
refresh();
</script>
</body>
</html>
