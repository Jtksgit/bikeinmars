<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Locate plugin -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

<!-- Chart.js pour historique -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Supabase -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://YOUR_SUPABASE_URL.supabase.co';
  const supabaseKey = 'YOUR_SUPABASE_PUBLIC_ANON_KEY';
  const supabase = createClient(supabaseUrl, supabaseKey);
  window.supabase = supabase;
</script>

<style>
  html, body { margin: 0; height: 100%; }
  #map { width: 100%; height: 100%; }
  .leaflet-control-log {
    background: rgba(255, 255, 255, 0.9);
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 14px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    pointer-events: none;
    margin: 10px;
    z-index: 1000;
  }
  .station-tooltip {
    background: transparent;
    border: none !important;
    box-shadow: none !important;
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    padding: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="map"></div>

<script type="module">
const map = L.map("map").setView([43.3, 5.38], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "&copy; OpenStreetMap contributors" }).addTo(map);

L.control.locate({ position: "topleft", strings: { title: "Ma position" }, flyTo: true, locateOptions: { enableHighAccuracy: true } }).addTo(map);

let logOverlay = L.DomUtil.create('div', 'leaflet-control-log');
logOverlay.innerHTML = "Chargement...";
document.body.appendChild(logOverlay);

async function showBikeHistory(bike_id) {
  const { data, error } = await window.supabase
    .from('bike_data')
    .select('timestamp,battery,range_meters,station_id')
    .eq('bike_id', bike_id)
    .gte('timestamp', new Date(Date.now() - 24*60*60*1000).toISOString())
    .order('timestamp', { ascending: true });
  if (error) return console.error(error);

  let historyWindow = window.open('', '_blank', 'width=600,height=400');
  historyWindow.document.write('<canvas id="bikeHistory" width="580" height="380"></canvas>');
  const ctx = historyWindow.document.getElementById('bikeHistory').getContext('2d');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.map(d => new Date(d.timestamp).toLocaleTimeString()),
      datasets: [
        { label: 'Batterie (%)', data: data.map(d => d.battery), borderColor: 'blue', fill: false },
        { label: 'Autonomie (m)', data: data.map(d => d.range_meters), borderColor: 'green', fill: false }
      ]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } } }
  });
}

async function loadData() {
  logOverlay.innerHTML = "‚è≥ Mise √† jour en cours...";
  try {
    const { data: bikes, error } = await window.supabase
      .from('bike_data')
      .select('bike_id,station_id,battery,range_meters')
      .order('timestamp', { ascending: false })
      .limit(500); // Limite pour ne pas surcharger la page

    if (error) throw error;

    if (window.stationLayer) map.removeLayer(window.stationLayer);
    window.stationLayer = L.layerGroup().addTo(map);

    // Grouper par station
    const stations = {};
    bikes.forEach(b => {
      if (!stations[b.station_id]) stations[b.station_id] = { bikes: [], lat: 43.3, lon: 5.38 }; // lat/lon √† ajuster si tu as coords r√©elles
      stations[b.station_id].bikes.push(b);
    });

    Object.entries(stations).forEach(([id, st]) => {
      const nbVelo = st.bikes.length;
      let popup = `<b>Station ${id}</b><br>üö≤ ${nbVelo} v√©los`;
      st.bikes.forEach(b => {
        popup += `<br>V√©lo ${b.bike_id}<button onclick="showBikeHistory('${b.bike_id}')">Voir historique 24h</button>`;
      });

      const circle = L.circleMarker([st.lat, st.lon], { radius: 15, color: '#E94E1B', fillColor: '#E94E1B', fillOpacity: 0.8, weight: 0 }).addTo(window.stationLayer);
      circle.bindPopup(popup);
      circle.bindTooltip(`${nbVelo}`, { permanent: true, direction: 'center', className: 'station-tooltip' }).openTooltip();
    });

    logOverlay.innerHTML = "‚úÖ Derni√®re mise √† jour : " + new Date().toLocaleTimeString();
  } catch (err) {
    logOverlay.innerHTML = "‚ùå Erreur : " + err;
    console.error(err);
  }
}

// Refresh toutes les 2 minutes
function refresh() { loadData(); setTimeout(refresh, 120000); }
refresh();

</script>
</body>
</html>
